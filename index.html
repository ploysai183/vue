<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div id="app" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body text-center">
            <h2 class="card-title mb-4">Vue Counter</h2>
            <div class="display-1 mb-4 text-primary">{{ counter }}</div>
            <div class="btn-group">
              <button @click="decrease" class="btn btn-danger btn-lg">
                <span class="fs-4">-</span>
              </button>
              <button @click="reset" class="btn btn-secondary btn-lg mx-2">
                Reset
              </button>
              <button @click="increase" class="btn btn-success btn-lg">
                <span class="fs-4">+</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        increase() {
          this.counter++
        },
        decrease() {
          this.counter--
        },
        reset() {
          this.counter = 0
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
